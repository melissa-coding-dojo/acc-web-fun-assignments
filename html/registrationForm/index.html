<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <a href='../../index.html'>Back</a>
        <h1>My Registration Form</h1>
        <form>
            <label for='firstName'>First Name:</label>
            <input type='text' id='firstName' name='firstName' value='First Name'>
            <br>
            <label for='lastName'>Last Name:</label>
            <input type='text' id='lastName' name='lastName' value='Last Name'>
            <br>
            <label for='email'>Email:</label>
            <input type='email' id='email' name='email' value='email@email.com'>
            <br>
            <label for='password'>Password:</label>
            <input type='password' id='password' name='password' value='Password'>
            <br>
            <label for='password'>Confirm Password:</label>
            <input type='password' id='password' name='password' value='Password'>
            <br>
            <label for='birthday'>Birthday:</label>
            <input type='date' id='birthday' name='birthday' value='Birthday'>
            <br>
            <input type='radio' id='female' name='gender' value='female'>
            <label for='radio'>Female</label>
            <input type='radio' id='male' name='gender' value='male'>
            <label for='radio'>Male</label>
            <input type='radio' id='other' name='gender' value='other'>
            <label for='radio'>Other</label>
            <br>
            <label for='description'>A short description about yourself:</label>
            <textarea name='description' rows='5' cols='30'>Tell me about you</textarea>
            <br>
            <label for='language'>Favorite Language:</label>
            <select id='language' name='language'>
                <option value='html'>HTML</option>
                <option value='css'>CSS</option>
                <option value='js'>JavaScript</option>
                <option value='python'>Python</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
